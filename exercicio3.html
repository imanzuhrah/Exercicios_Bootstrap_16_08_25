<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Grid System</title>

    <!-- CDN do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <!-- Container principal-->
    <div class="container-fluid p-5 bg-primary" style="color: white;">

        <div class="row">

            <div class="col-12 bg-danger text-start p-5"> Alinhado à esquerda.</div>
            <div class="col-12 bg-warning text-center p-5"> Alinhado ao centro.</div>
            <div class="col-12 bg-success text-end p-5"> Alinhada à direita</div>

        </div>
    </div>



    <!-- CDN do Javascript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
